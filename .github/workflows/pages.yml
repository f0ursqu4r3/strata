name: Deploy Pages

on:
  push:
    branches: [main]
    paths:
      - ghpages/**
      - src/**
      - public/**
      - index.html
      - package.json
      - vite.config.ts
      - tsconfig*.json
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun run build:web

      - name: Copy web app into ghpages
        run: |
          mkdir -p ghpages/app
          cp -r dist/* ghpages/app/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ghpages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
